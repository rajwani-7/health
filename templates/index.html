<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Health Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fas fa-heartbeat text-red-500 text-2xl mr-2"></i>
                        <h1 class="text-xl font-bold text-gray-900">Emergency Health Assistant</h1>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="voiceToggle" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition duration-200">
                        <i class="fas fa-microphone mr-2"></i>Voice Input
                    </button>
                    <button id="themeToggle" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-lg transition duration-200">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto px-4 py-8">
        <!-- Welcome Section -->
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-900 mb-4">ðŸ©º Quick Health Check</h2>
            <p class="text-lg text-gray-600">Enter your health details or use voice input for instant analysis</p>
        </div>

        <!-- Health Check Form -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <form id="healthForm" class="space-y-6">
                <!-- Basic Info -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Age</label>
                        <input type="number" id="age" name="age" min="1" max="120" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                               placeholder="Enter your age">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Temperature (Â°C)</label>
                        <input type="number" id="temperature" name="temperature" step="0.1" min="30" max="45" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                               placeholder="e.g., 36.5">
                    </div>
                </div>

                <!-- Vital Signs -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Heart Rate (BPM)</label>
                        <input type="number" id="heart_rate" name="heart_rate" min="30" max="200" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                               placeholder="e.g., 72">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Systolic BP</label>
                        <input type="number" id="bp_sys" name="bp_sys" min="60" max="250" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                               placeholder="e.g., 120">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Diastolic BP</label>
                        <input type="number" id="bp_dia" name="bp_dia" min="40" max="150" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                               placeholder="e.g., 80">
                    </div>
                </div>

                <!-- Additional Info -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">SpO2 (%)</label>
                        <input type="number" id="spo2" name="spo2" min="70" max="100" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                               placeholder="e.g., 98">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Symptoms</label>
                        <input type="text" id="symptoms" name="symptoms" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                               placeholder="e.g., headache, fever, dizziness">
                    </div>
                </div>

                <!-- Voice Input Section -->
                <div id="voiceSection" class="hidden bg-blue-50 rounded-lg p-4">
                    <div class="flex items-center justify-center space-x-4">
                        <button id="startRecording" class="bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-lg transition duration-200">
                            <i class="fas fa-microphone mr-2"></i>Start Recording
                        </button>
                        <button id="stopRecording" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-lg transition duration-200" disabled>
                            <i class="fas fa-stop mr-2"></i>Stop Recording
                        </button>
                    </div>
                    <div id="voiceStatus" class="text-center mt-4 text-gray-600"></div>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" id="submitBtn" 
                            class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-lg text-lg font-semibold transition duration-200 shadow-lg">
                        <i class="fas fa-stethoscope mr-2"></i>Check Health Status
                    </button>
                </div>
            </form>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="hidden">
            <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
                <h3 class="text-2xl font-bold text-gray-900 mb-6">Health Analysis Results</h3>
                
                <!-- Score Display -->
                <div id="scoreDisplay" class="text-center mb-6">
                    <div id="scoreCircle" class="inline-flex items-center justify-center w-32 h-32 rounded-full text-white text-4xl font-bold mb-4">
                        <span id="scoreValue">0</span>
                    </div>
                    <div id="statusText" class="text-2xl font-semibold mb-2"></div>
                    <div id="statusDescription" class="text-gray-600"></div>
                </div>

                <!-- Advice Section -->
                <div id="adviceSection" class="bg-gray-50 rounded-lg p-6">
                    <h4 class="text-lg font-semibold text-gray-900 mb-4">Health Advice & Precautions</h4>
                    <ul id="adviceList" class="space-y-2"></ul>
                </div>

                <!-- Emergency Actions -->
                <div id="emergencySection" class="hidden mt-6">
                    <div class="bg-red-50 border border-red-200 rounded-lg p-6">
                        <h4 class="text-lg font-semibold text-red-800 mb-4">ðŸš¨ Emergency Actions</h4>
                        <div class="flex flex-col sm:flex-row gap-4">
                            <button id="findHospitals" class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-lg transition duration-200">
                                <i class="fas fa-hospital mr-2"></i>Find Nearby Hospitals
                            </button>
                            <button id="callEmergency" class="bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-lg transition duration-200">
                                <i class="fas fa-phone mr-2"></i>Call Emergency Services
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Hospitals Section -->
        <div id="hospitalsSection" class="hidden">
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h3 class="text-2xl font-bold text-gray-900 mb-6">Nearby Hospitals</h3>
                <div id="hospitalsList" class="space-y-4"></div>
            </div>
        </div>

        <!-- Health History Section -->
        <div class="bg-white rounded-xl shadow-lg p-6 mt-8">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-gray-900">Recent Health Checks</h3>
                <button id="refreshHistory" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition duration-200">
                    <i class="fas fa-refresh mr-2"></i>Refresh
                </button>
            </div>
            <div id="historyList" class="space-y-4"></div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 flex items-center space-x-4">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            <span class="text-lg font-semibold">Analyzing your health data...</span>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
